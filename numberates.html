<body>
    <label>...</label>
    <button id="attemptLabel">NO OF ATTEMPTS</button>
    <button id="attemptCount">ATTEMPT COUNT</button>

    <h1 id="title"><u>NUMBERATES</u></h1>
    <div class="a" position="center">
    <h1 id="heading">Guess The Number Between 1-100</h1>
    <br>
<div class="container">
    <div class="form">
    <p id="textLabel">Enter the number: </p>
    <input type="text" id="textBox">
    <img id="checkButton"><button id="Checkbtn">Check</button>
    </div>
    </div>
</div>
    <script>
         // Generate a random number between 1 and 100
const randomNumber = Math.floor(Math.random() * 100) + 1;

// Function to check the user's guess
function check() {
  // Get the user's guess from the input field
  const userGuess = parseInt(document.getElementById("textBox").value);

  // Check if the user's guess matches the random number
  if (userGuess === randomNumber) {
    // Redirect to the congratulations page
    window.location.href = "numberates1.html";
  } else {
    // Decrement the number of attempts left
    attempts--;

    // Check if the user has any attempts left
    if (attempts > 0) {
      // Display a message indicating the number of attempts left
      message.textContent = `Wrong! You have ${attempts} attempts left.`;
    } else {
      // Redirect to the sorry page
      window.location.href = "numberates2.html";
    }
  }
}

// Add an event listener to the submit button
document.getElementById("Checkbtn").addEventListener("click", check);

// Initialize the number of attempts
let attempts = 10;

// Display a message indicating the number of attempts left
const message = document.getElementById("attemptCount");
message.textContent = `You have ${attempts} attempts left.`;
document.querySelector(".form").appendChild(message);
    </script>
</body>
