<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <style>body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  button {
    position: fixed;
    top: 10px;
    right:600px;
    padding: 10px;
    background-color: #fff;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    cursor: pointer;
  }
  
  #clock-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(0, 206, 209, 0.541);
  }
  
  #clock {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  #center-point {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 8px;
    background-color: #000;
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }
  
  #second {
    position: absolute;
    top: 0%;
    left: 50%;
    width: 1px;
    height: 100px;
    background-color: #000;
    transform-origin: bottom center;
    animation: rotate-sec 60s linear infinite;
  }
  
 
  
  @keyframes rotate-sec {
    0% {
      transform: rotateZ(0deg);
    }
    100% {
      transform: rotateZ(360deg);
    }
  }
  
  @keyframes rotate-min {
    0% {
      transform: rotateZ(0deg);
    }
    100% {
      transform: rotateZ(360deg);
    }
  }
  
  @keyframes rotate-hour {
    0% {
      transform: rotateZ(0deg);
    }
    100% {
      transform: rotateZ(360deg);
    }
  }
  
  #time {
    font-size: 40px;
    font-weight: bold;
    margin-top: 20px;
    color:black;
    position:absolute;
    top:450px;
    left:530px;
  }
  
  #date {
    font-size: 20px;
    margin-top: 10px;
    color:black;
    position:absolute;
    top:550px;
    left:555px;
  }
  
  .dark-mode {
    background-color: #333;
    color: #fff;
  }
  
  .dark-mode button {
    background-color: #555;
    color: #fff;
  }
  
  .dark-mode #clock {
    background-color: #333;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }
  
  .dark-mode #center-point {
    background-color: #fff;
  }
  
  .dark-mode #second {
    background-color: #fff;
  }
</style>
</head>
<body>
    <button id="toggleButton">
        Dark mode</button>
    <div id="clock-container">
        <div id="clock">
            <div id="center-point"></div>
            <div id="second"></div>
            <div id="minute"></div>
            <div id="hour"></div>
        </div><br>
        <div id="time"></div>
        <div id="date"></div>
        
    </div>
    <script>
        // Get DOM elements
const clock = document.querySelector('#clock-container');
const secondHand = document.querySelector('#second');
const time = document.querySelector('#time');
const date = document.querySelector('#date');
const toggleButton = document.querySelector('#toggleButton');

// Set interval to update clock every second
setInterval(updateClock, 1000);

// Function to update clock
function updateClock() {
  const now = new Date();

  // Update clock hands
  const seconds = now.getSeconds();
  const secondsDegrees = ((seconds / 60) * 360) + 90;
  secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
}

// Dark mode toggle
toggleButton.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
});

const d = new Date();
const n = d.toDateString();
const t = d.toLocaleTimeString();
document.getElementById("date").innerHTML=n;
document.getElementById("time").innerHTML=t;
    </script>
</body>
</html>
